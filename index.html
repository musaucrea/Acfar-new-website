
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>ACFAR | Africa Centre for Apologetics Research</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: #ffffff;
        color: #1e293b;
        margin: 0;
        overflow-x: hidden;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(16, 74, 50, 0.1);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
      }
      .glass-nav {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(16, 74, 50, 0.05);
      }
      .gradient-bg {
        background-color: #ffffff;
        background-image: 
          radial-gradient(at 0% 0%, hsla(158, 64%, 93%, 1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(48, 100%, 96%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(160, 68%, 94%, 1) 0, transparent 50%);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      .text-acfar-green { color: #104a32; }
      .bg-acfar-green { background-color: #104a32; }
      .border-acfar-green { border-color: #104a32; }
    </style>
